<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New page</title>
  </head>
  <body>
    {% if object_list %}
    <table border=" 1">
        <tr>
            <th>ID</th>
            <th>Дата</th>
            <th>Имя</th>
            <th>Телефон</th>
        </tr>
    {% for object in object_list %}
        <tr>
            <th>{{ object.id }}</th>
            <th>{{ object.order_dt }}</th>
            <th>{{ object.order_name }}</th>
            <th>{{ object.order_phone }}</th>
        </tr>
    {% endfor %}
    </table>
    {% else %}
    NO DATA
    {% endif %}

    <br>
    <br>
    <br>
    <br>
    <form action="{% url 'thanks_page' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
  </body>
</html>
